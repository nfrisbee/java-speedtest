<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seekwell Speedtest</title>
    <link rel="icon" type="image/x-icon" href="./images/SW Primary mark (1).png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Welcome to the SeekWell Speed Test!</h1>
    <h2>Please fill out the form below and click the Begin Speed Test button.</h2>
    <form action="" method=""> 
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>
        <label for="companyEmail">Company Email Address:</label>
        <input type="text" id="companyEmail"><br>
        <label for="personalEmail">Personal Email Address:</label>
        <input type="text" id="personalEmail" required><br>
    </form>
    <div class="container">
        <h3>Click the button below to get started</h3>
        <button class="custom-button">Begin Speed Test</button>
        <img src="./images/seekwell.png" alt="SeekWell Logo" style="width: 150px; height: auto;"/>
    </div>
    <script src="app.js"></script>
</body>
</html>
